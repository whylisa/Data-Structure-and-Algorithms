<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function selectionSort(arr) {
				var len = arr.length
				var minIndex , temp
				for (var i = 0;i<len-1;i++) {
					minIndex = i
					for (var j = i + 1 ; j< len; j++){
						if(arr[j] < arr[minIndex])
						{
							minIndex = j
						}
					     
					 }
					temp = arr[i]
					
					arr[i] = arr[minIndex]
					arr[minIndex] = temp
					
				}
				return arr
			}
			console.log(selectionSort([1,3,2,4,6,9]));
		</script>
	</body>
</html>
